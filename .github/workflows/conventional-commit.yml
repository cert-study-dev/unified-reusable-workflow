name: "PR-Validator"

on:
  workflow_call:
    secrets:
      GITHUB_TOKEN:
        description: 'GitHub token to authenticate API requests'
        required: true
  pull_request_target:
    types:
      - opened
      - edited
      - reopened

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v5